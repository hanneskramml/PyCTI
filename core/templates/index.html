{%- extends "base.html" %}

{% block mytitle %}Dashboard{% endblock %}

{% block mycontent %}
    <div class="jumbotron">
      <h1>PyCTI Dashboard</h1>
    </div>
    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
        <script> var count = 0; </script>
         {% for cti in ctiList %}
            <tr onclick="window.location.href = '{{ url_for('show_cti', id=cti.id) }}';" style="cursor: pointer">
               <td>{{ cti.id }}</td>
               <td>{{ cti.name }}</td>
               <td>{{ cti.get_status_name() }}</td>
               <td>{{ cti.timestamp }}</td>
                <td width="7cm"><form action="{{ url_for('delete_cti', id=cti.id) }}" method="post"><input style="color:red" type="submit" value="Delete"></form></td>
            </tr>
         {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
