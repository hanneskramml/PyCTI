{% extends "base.html" %}

{% block mytitle %}New CTI{% endblock %}

{% block mycontent %}
    <div class="jumbotron">
      <h1>Create new CIT</h1>
    </div>

    <form action="/add_cti" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            {{ form.name(size=32) }}
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
