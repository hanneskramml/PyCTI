{% extends "base.html" %}

{% block mytitle %}Delete CTI{% endblock %}

{% block mycontent %}
    <form action='/delete_cti/{{cti.id}}/4ever' method="post" novalidate>
        <div class="jumbotron">
            <h1>Are you sure you to delete CIT</h1><br>
            <h1>ID: {{cti.id}}</h1><br>
            <h1>Name: {{cti.name}}</h1>
            <h1 align="center" style="color:red">{{form.submit()}}</h1>
        </div>
    </form>
{% endblock %}
